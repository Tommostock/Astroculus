<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŒ Astroculus - 3D Solar System Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Merriweather:wght@400;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Override for body to ensure full viewport */
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Three.js Canvas Container -->
  <div id="canvas-container"></div>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    if (!window.THREE) {
      console.error('Three.js failed to load from CDN');
      document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;font-family:Arial"><div style="text-align:center"><h1>Error Loading Application</h1><p>Failed to load Three.js library from CDN.</p><p>Please check your internet connection and refresh the page.</p></div></div>';
      throw new Error('Three.js library not loaded');
    }
  </script>

  <!-- Load Scripts in Order -->
  <!-- 1. Data -->
  <script src="data/celestial-data.js"></script>

  <!-- 2. Utilities -->
  <script src="js/utils.js"></script>

  <!-- 3. Scene Setup -->
  <script src="js/scene.js"></script>

  <!-- 4. Planets & Orbital Mechanics -->
  <script src="js/planets.js"></script>

  <!-- 5. Camera Controls -->
  <script src="js/controls.js"></script>

  <!-- 6. UI -->
  <script src="js/ui.js"></script>

  <!-- 7. Main App -->
  <script src="js/main.js"></script>
